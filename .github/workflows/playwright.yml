name: Playwright Full Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        # switch from npm ci to npm install to avoid lockfile mismatch
        run: npm install

      - name: Run Playwright Web Tests
        run: |
          npx playwright test web.spec.ts --project="Web - Chromium" --reporter=html

      - name: Upload HTML Test Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
